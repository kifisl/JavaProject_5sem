    <script>
        $(document).ready(function ()
        {
            fetch('/allowuserprojects',
                {
                    method: 'GET',
                    headers:
                        {
                            'Authorization' : `Bearer ${localStorage.getItem('token')}`
                        }
                })
                .then((response) =>
                {
                    let root = document.getElementsByTagName('body')[0];

                    if(response.status == 200)
                    {
                        root.innerHTML += "<div class=\"div-linear-gradient\">\n" +
                            "\n" +
                            "                <div class = \"div-pagination-container\">\n" +
                            "\n" +
                            "                    <nav aria-label=\"Page navigation example\" style=\"margin-left: 1240px;\">\n" +
                            "                        <ul class=\"pagination\">\n" +
                            "                            <li class=\"page-item\">\n" +
                            "                                <a class=\"page-link\" href=\"#\" aria-label=\"Previous\">\n" +
                            "                                    <span aria-hidden=\"true\">&laquo;</span>\n" +
                            "                                    <span class=\"sr-only\">Previous</span>\n" +
                            "                                </a>\n" +
                            "                            </li>\n" +
                            "                            <li class=\"page-item\"><a class=\"page-link\" href=\"#\">1</a></li>\n" +
                            "                            <li class=\"page-item\"><a class=\"page-link\" href=\"#\">2</a></li>\n" +
                            "                            <li class=\"page-item\"><a class=\"page-link\" href=\"#\">3</a></li>\n" +
                            "                            <li class=\"page-item\">\n" +
                            "                                <a class=\"page-link\" href=\"#\" aria-label=\"Next\">\n" +
                            "                                    <span aria-hidden=\"true\">&raquo;</span>\n" +
                            "                                    <span class=\"sr-only\">Next</span>\n" +
                            "                                </a>\n" +
                            "                            </li>\n" +
                            "                        </ul>\n" +
                            "                    </nav>\n" +
                            "                </div>\n" +
                            "\n" +
                            "                <div class=\"someList container-sm\" id=\"UserProjectsTable\">\n" +
                            "\n" +
                            "                </div>\n" +
                            "\n" +
                            "                <div class=\"container\" style=\"visibility: hidden; display: none\">\n" +
                            "                    <div class=\"row\">\n" +
                            "\n" +
                            "                        <div class=\"col-sm\">\n" +
                            "                            <div class=\"results\">\n" +
                            "\n" +
                            "                            </div>\n" +
                            "                            <div class=\"nextPrev\">\n" +
                            "\n" +
                            "                            </div>\n" +
                            "                            <div class=\"logOut\">\n" +
                            "\n" +
                            "                            </div>\n" +
                            "                            <div class=\"logReg\">\n" +
                            "\n" +
                            "                            </div>\n" +
                            "                        </div>\n" +
                            "\n" +
                            "                        <div class=\"col-sm\">\n" +
                            "\n" +
                            "                        </div>\n" +
                            "\n" +
                            "                    </div>\n" +
                            "                </div>\n" +
                            "    </div>";
                        load();
                    }
                    else
                    {
                        root.innerHtml = "<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><h1>Error: Forbidden</h1>";
                    }
                });

        });
    </script>
