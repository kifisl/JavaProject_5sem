<script th:src="@{../js/index.js}"></script>
<script th:src="@{../js/elems.js}"></script>

<body>
    <div class="div-linear-gradient">

        <header th:insert="Blocks/Header.html :: header"></header>

        <div class="div-main-container">

                <div class="div-form-container shadow rounded">
                    <div class="div-sing-up-label">
                        <span class="span-sing-up-style">Sign up</span>
                    </div>

                    <div class="div-exact-form-container">
                        <div class="col-md-6">
                            <label for="email" class="form-label" placeholder="example@gmail.com" style="font-family: 'HigherJump'; font-size: 10px !important;">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="col-md-6">
                            <label for="login" class="form-label" style="font-family: 'HigherJump'; font-size: 10px !important;">Login</label>
                            <input type="text" class="form-control" id="login">
                        </div>

                        <div >
                            <label for="password" class="form-label" style="font-family: 'HigherJump'; font-size: 10px !important;">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div class="col-12" style="margin-top: 20px;">
                            <button onclick="reg()" class="btn btn-primary" style="font-family: 'HigherJump'; font-size: 10px !important;">Sign up</button>
                        </div>

                        <div id="message" style="color: red"></div>
                    </div>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </div>
